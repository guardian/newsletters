name: Lint
on:
  push:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: guardian/actions-setup-node@main

      - name: Install
        run: yarn --cwd v0

      - name: Lint
        run: yarn --cwd v0 lint
